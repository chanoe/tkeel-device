
syntax = "proto3";

package api.device.v1;

import "google/api/annotations.proto";
import "google/protobuf/struct.proto";
import "google/protobuf/empty.proto";
//import public "tkeel-io/search/api/v1/search.proto";
import "protoc-gen-openapiv2/options/annotations.proto";

option go_package = "github.com/tkeel-io/tkeel-device/api/device/v1;v1";
option java_multiple_files = true;
option java_package = "api.device.v1";

service Device {
  rpc CreateDevice(CreateDeviceRequest) returns (CreateDeviceResponse) {
    option (google.api.http) = {
      post : "/devices"
      body : "devBasicInfo"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
        summary: "create device entity";
        operation_id: "CreateDevice";
        tags: "device";
        responses: {
            key: "200"
            value: {
                description: "OK";
            }
        }
    };
  };
  rpc UpdateDevice(UpdateDeviceRequest) returns (UpdateDeviceResponse) {
    option (google.api.http) = {
      put : "/devices/{id}"
      body : "devBasicInfo"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
        summary: "update device entity";
        operation_id: "UpdateDevice";
        tags: "device";
        responses: {
            key: "200"
            value: {
                description: "OK";
            }
        }
    };
  };
  rpc DeleteDevice(DeleteDeviceRequest) returns (DeleteDeviceResponse) {
    option (google.api.http) = {
      post : "/devices/delete"
      body : "ids"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
        summary: "delete device entity";
        operation_id: "DeleteDevice";
        tags: "device";
        responses: {
            key: "200"
            value: {
                description: "OK";
            }
        }
    };
  };
  rpc GetDevice(GetDeviceRequest) returns (GetDeviceResponse) {
    option (google.api.http) = {
      get : "/devices/{id}"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
        summary: "get device entity";
        operation_id: "GetDevice";
        tags: "device";
        responses: {
            key: "200"
            value: {
                description: "OK";
            }
        }
    };
  };
  rpc SearchEntity(ListDeviceRequest) returns (ListDeviceResponse) {
    option (google.api.http) = {
      post : "/search"
      body : "listEntityQuery"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
        summary: "search entity";
        operation_id: "SearchEntity";
        tags: "device";
        responses: {
            key: "200"
            value: {
                description: "OK";
            }
        }
    };
  };
  
